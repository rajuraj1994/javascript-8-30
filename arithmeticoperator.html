<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operator</title>
</head>
<body>
    <script>
        //+,-,*,/,%,**
        const x=20
        const y=10
        const z=x+y
        document.write(`the addition is ${z} <br>`)
        const a=x-y
        document.write(`the subtraction is ${a} <br>`)
        const b=x%y
        document.write(`the remainder is ${b}`)
    </script>
</body>
</html>
