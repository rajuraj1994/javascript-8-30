<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
<script>
  //define the function
//   function demo(number1,number2){
//       return number1+number2
//   }

   const demo=(number1,number2)=>(number1+number2)

   // function with only one arguement
   const myDemo=value1=> (value1+value1)
   


    //call the function
    const x=demo(6,5)
    document.write(`${x} <br>`)
    const y=demo(10,20)
    document.write(`${y} <br>`)
    const z=myDemo(25)
    document.write(`${z}`)
</script>
    
</body>
