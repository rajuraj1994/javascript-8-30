<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>
    <form onsubmit="return validForm()">
        <label for="firstname">FirstName</label> <br>
        <input type="text" name="fname" id="firstname" onkeyup="fnameValidate()">
        <span id="fnameMsg"></span>
        <br>

        <label for="lastname">LastName</label> <br>
        <input type="text" name="lname" id="lastname" onkeyup="lnameValidate()">
        <span id="lnameMsg"></span>
        <br>
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" onkeyup="emailValidate()">
        <span id="emailMsg"></span>
        <br>
        <label for="password">Password</label> <br>
        <input type="password" name="pass" id="password" onkeyup="passwordValidate()">
        <span id="passMsg"></span>
        <br>
        <input type="submit" name="submit" value="Register">


    </form>
    <script src="formvalidation.js"></script>
</body>
</html>
