<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>

    <script>
        //variable -> it is used to store value
        //to declare variable we can use either var or const or let
        //eg var x=20 -> = means value assign
        var x=20
        document.write(x)
        document.write('<br>')
        var x=30
        document.write(`${x} <br>`)
        const y="hello"
        document.write(y)
        // const y=15
        // document.write(y)

        //to check data type use typeof
        //datatype->number,string,object,array

        document.write('<br>')
        document.write(typeof(x))
        document.write('<br>')
        document.write(typeof(y))



    </script>
    
</body>
</html>
