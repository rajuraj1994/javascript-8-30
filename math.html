<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>

    <script>
        const a=Math.PI;
        document.write(a.toFixed(2))
        document.write('<br>')
        const b=Math.sqrt(49)
        document.write(`${b} <br>`)
        const c=Math.pow(2,3)
        document.write(`${c} <br>`)
        const d=Math.round(5.5)
        document.write(`${d} <br>`)
        const e=Math.ceil(6.4)
        document.write(`${e} <br>`)
        const f=Math.floor(9.8)
        document.write(`${f} <br>`)
        //abs,min,max

        //random number
        let g=Math.random() // between 0 and 1
        document.write(`${g} <br>`)
        //convert random number to whole number
        let h=Math.floor(g*100)
        document.write(`${h} <br>`)
        


        












    </script>
    
</body>
</html>
