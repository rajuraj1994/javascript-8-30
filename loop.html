<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <pre>
        1>for loop
        2>while loop
        3>do while
        4> for in
    </pre>

    <script>
        //for loop
       
        for(x=1;x<15;x++){
            document.write(`${x}&nbsp;`)
        }
        document.write('<br>')
        for(y=15;y>=1;y--){
            document.write(y+'&nbsp;')
        }
        document.write('<br>')
        //nested loop
        for(i=1;i<=5;i++){ 
            for(j=1;j<=5;j++){
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
        for(i=1;i<=5;i++){ 
            for(j=1;j<=i;j++){
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
        for(i=1;i<=5;i++){ 
            for(j=5;j>=i;j--){
                document.write('*')
            }
            document.write('<br>')
        }

        //pyramid
        
        
    </script>
    
</body>
</html>
