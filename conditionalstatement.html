<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statement</title>
</head>
<body>
    <script>
        //if
        //if else
        // if elseif else
        //switch
        let x=prompt('enter any number to check whether it is odd or even')
        if(x%2==0){
            document.write(`${x} is a even number`)

        }
        else{
            document.write(`${x} is a odd number`)
            
        }
        //ternary operator
        //comparison operator
        //logical operator

        document.write('<br>')
        //check leap year
       

        const year=2000
        if(year%4==0 && year%100!=0 || year%400==0){
            document.write(`${year} is a leap year`)
        }
        else{
            document.write(`${year} is not a leap year`)
        }
    </script>
</body>
</html>
